apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-data-pv-2
  labels:
    type: local
spec:
  storageClassName: generic
  capacity: 
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/var/lib/postgresql/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data-pvc-2
spec:
  storageClassName: generic
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Mi